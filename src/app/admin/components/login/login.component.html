<div class="container">
  <div class="mt-5 h-100 d-flex justify-content-center align-items-center">
    <!-- Default form login -->
    <form class="text-center border border-light p-5 col-md-5"
      [formGroup]="adminLogin" (ngSubmit)="login(adminLogin.value)">

      <p class="h4 mb-4">Sign in</p>

      <!-- Email -->
      <mat-form-field style="width: 100% !important;">
        <input matInput placeholder="Username" name="inputUname" formControlName="uname">
        <mat-error *ngIf="adminLogin.get('uname').hasError('required')">
          You must enter a value
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field style="width: 100% !important;">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="pword">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="adminLogin.get('pword').hasError('required')">
          You must enter a value
        </mat-error>
      </mat-form-field>

      <!-- Sign in button -->

      <div class="mt-3">
        <mat-bar-button [options]="barButtonOptions"></mat-bar-button>
      </div>

    </form>
    <!-- Default form login -->
  </div>
</div>
