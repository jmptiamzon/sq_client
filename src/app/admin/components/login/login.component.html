<section class="fdb-block py-0">
  <div class="container py-5 my-5" style="background-image: url(assets/imgs/shapes/4.svg);">
    <div class=" row justify-content-end">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
        <div class="fdb-box">
          <div class="row">
            <div class="col">
              <h1>Admin Log In</h1>
            </div>
          </div>
          <form [formGroup]="adminLogin" (ngSubmit)="login(adminLogin.value)">
          <div class="row">
            <div class="col mt-4">
              <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Username" name="inputUname" formControlName="uname">
                <mat-error *ngIf="adminLogin.get('uname').hasError('required')">
                  You must enter a value
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="pword">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="adminLogin.get('pword').hasError('required')">
                  You must enter a value
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <mat-bar-button [options]="barButtonOptions"></mat-bar-button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
