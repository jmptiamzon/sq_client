<div class="jumbotron">
  <p><b>Add</b> or <b>Edit</b> schools information in this page.</p>
<div class="container mb-4 mt-4">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <button mat-raised-button color="primary" class="float-right mt-2" (click)="addSchoolDialog()">
      <mat-icon aria-hidden="false" class="mr-2">school</mat-icon>
      <span>Add School</span>
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> ID </th>
        <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;"> School Name </th>
        <td mat-cell *matCellDef="let row" style="width: 40%;"> {{row.school_name}} </td>
      </ng-container>

      <ng-container matColumnDef="min-max">
        <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Overall Expenses </th>
        <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.min_tuition}} - {{row.max_tuition}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="width: 25%;">Status</th>
        <td mat-cell *matCellDef="let row" style="width: 25%;">
          <ng-container *ngIf="row.status == 1; else elseTemplate">Active</ng-container>
          <ng-template #elseTemplate>Inactive</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Edit item"
          (click)="editSchool(row.id, row.school_name, row.min_tuition, row.max_tuition, row.status)">
             <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
</div>
