<form [formGroup]="editSchoolForm" (ngSubmit)="editSchool(editSchoolForm.value)">
    <h2 mat-dialog-title>Edit School Data</h2>
    <mat-dialog-content class="mat-typography">
        <div class="container">
          <div class="row">
            <h3>School Information</h3>
          </div>

          <input type="hidden" formControlName="id">
          <div class="row">
            <mat-form-field class="mr-3">
              <input matInput placeholder="School Name" formControlName="sname" cdkFocusInitial required>
              <mat-error *ngIf="sname.hasError('required')">
                School name is required.
              </mat-error>

              <mat-error *ngIf="sname.hasError('pattern')">
                School name is not valid.
              </mat-error>
            </mat-form-field>

            <mat-form-field class="mr-3">
              <input matInput placeholder="Minimum Tuition" formControlName="mntuition">
              <mat-error *ngIf="mntuition.hasError('required')">
                Minimum tuition is required.
              </mat-error>

              <mat-error *ngIf="mntuition.hasError('pattern')">
                Minimum tuition is not valid.
              </mat-error>

              <mat-error *ngIf="mntuition.errors?.msg">
                {{mntuition.errors.msg}}
              </mat-error>
            </mat-form-field>

            <mat-form-field class="mr-3">
              <input matInput placeholder="Maximum Tuition" formControlName="mxtuition">
              <mat-error *ngIf="mxtuition.hasError('required')">
                Maximum tuition is required.
              </mat-error>

              <mat-error *ngIf="mxtuition.hasError('pattern')">
                Maximum tuition is not valid.
              </mat-error>

              <mat-error *ngIf="mxtuition.errors?.msg">
                {{mxtution.errors.msg}}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row mt-3">
            <h3>School Status</h3>
          </div>

          <div class="row mb-3">
            <mat-slide-toggle formControlName="status">Active</mat-slide-toggle>
          </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" mat-button mat-dialog-close>Cancel</button>
      <button type="submit" mat-button>Submit</button>
    </mat-dialog-actions>
  </form>
