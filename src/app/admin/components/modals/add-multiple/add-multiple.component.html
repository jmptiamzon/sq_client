<form [formGroup]="form" (ngSubmit)="returnToParent(form.value)">
    <h2 mat-dialog-title>Number of questions</h2>
    <mat-dialog-content class="mat-typography">
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Number" formControlName="number">
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" mat-button mat-dialog-close [disabled]="flag">Cancel</button>
      <button type="submit" mat-button [disabled]="flag">Submit</button>
    </mat-dialog-actions>
  </form>
