<div class="container mb-4 mt-4">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <span style="float: right;">
    <button mat-raised-button style="margin-right: 1vh;" (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
    <button mat-raised-button style="margin-right: 1vh;" (click)="exporter.exportTable('csv')">Csv</button>
    <button mat-raised-button style="margin-right: 1vh;" (click)="exporter.exportTable('json')">Json</button>
    <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
  </span>

  <div class="mat-elevation-z8">
    <table mat-table matTableExporter [dataSource]="dataSource" matSort #exporter="matTableExporter">
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Full name </th>
        <td mat-cell *matCellDef="let row" style="width: 40%;"> {{row.full_name}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Gender </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;"> Age </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;"> {{row.age}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Email </th>
        <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Created At </th>
        <td mat-cell *matCellDef="let row" style="width: 40%;"> {{row.created_at}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
